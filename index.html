<!DOCTYPE html>  
<html lang="en" ng-app="app">  
<head>  
    <meta charset="utf 8">
    <title>MomSite</title>     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>  
<body>
    <div ng-controller="mainController">
        <h1>Mom's Site</h1>
        <h2 ng-cloak ng-show="adjective !== ''"> The {{ adjective }}est site {{ aroundOrTown() }} </h2>
        <u1 class="nav nav-tabs" role="tablist">
            <li ng-cloak ng-repeat="page in pages" role="presentation" ng-class="{'active': page.index === pageIndex }">
               <!-- <button type="button" ng-class="{ 'btn btn-lg btn-default': page.index !== pageIndex, 'btn btn-lg btn-success': page.index === pageIndex}"
                         ng-click="navBarClick(page.index)"> 
                    {{page.pagename}}</button>   -->  
                <a href="#" ng-click="navBarClick(page.index)">{{page.pagename}}</a>
            </li>
            </u1>
  
        
        <div class="homepage" ng-show="pageIndex === 0">
            <div> 
                <label>Enter an adjective</label>
                <input type="text" ng-model="adjective" />
            </div>
            <div class="content">
                <image class="background" src="img/home.jpg"></image>
            </div>
        </div>
        
        <div class="yearbook" ng-show="pageIndex === 1">
            <div class="content">
                <image class="background" src="img/yearbook.jpg"></image>
            </div>
        </div>
        
        <div class="yearbook" ng-show="pageIndex === 2">
            <div class="content">
                <image class="background" src="img/bdayart.jpg"></image>
            </div>
        </div>
        
        <div class="slides" ng-show="pageIndex === 3">
            <h3 ng-show="slideIndex === 0">Welcome to the Mom report! Click to advance slides.</h3>
            <h3 ng-show="slideIndex === slides.length - 1">You've reached the end of the show, click to restart.</h3>
            <img ng-src="img/reportSlides/{{slides[slideIndex]}}" ng-click="advanceSlides()">
        </div>
        
         <div class="photoGallery" ng-show="pageIndex === 4">
            <div class="content">
                <script src="https://cdn.jsdelivr.net/npm/publicalbum@latest/embed-ui.min.js" async></script>
                <div class="pa-gallery-player-widget" style="width:100%; height:480px; display:none;"
                  data-link="https://photos.app.goo.gl/px8f19ZEWhUwbkPY9"
                  data-title="Mom Bday"
                  data-description="6 new photos added to shared album">
                  <object data="https://lh3.googleusercontent.com/6AZDRYP9q9UEuT2WoGAhuavZ9vhDV3q1Cf1B5qt3oOOvLLXfQFL-KixJlAVQ58FySccL8JRHy4dn40-dC2d7Pm28t537KNkBzw-71ASdWEgxE5HyHeHDQODvkHdTOdRTNvETSJqcUA=w1920-h1080"></object>
                  <object data="https://lh3.googleusercontent.com/aIS5G3QHuQMiVeD2owSDupZntz5xlHy3FH-NnfhIVH6fV8ov3g6Ma52fvI3nFrh_U-fIpP4_hONBBrbD0zL0uvG0_JNChbIc3YBFvaHCFiphnHvrO13gso2T4Adh6c4Z1b_cQoOJbA=w1920-h1080"></object>
                  <object data="https://lh3.googleusercontent.com/HTRb6QcGpageaA8mgOaOOYQbY85Aw6WxfvvBCwpR2K1vwv-2nexfP6d8ieBsNOmz8pexbMz2BcwZnVzJKUB6jZXfqj8iwbsP1ujddNJDz9XKojOAUIjeAphTq4HieYaE0XvyFQJxeg=w1920-h1080"></object>
                  <object data="https://lh3.googleusercontent.com/EeGzrGZog0uAz038vYsn8LJiUrOaknAKCFKaHv5Mxzf4e2h8XbCJEDGcP8zbqksQuUepirAMp6V7rfmBzgJMFliOI5m3ZhwDBH__DXWPT1HpMV027L8svZ5lt8e6sJPaMR3shONo7g=w1920-h1080"></object>
                  <object data="https://lh3.googleusercontent.com/3pyKIphA-EvUTsdVyL9ErMKEzUgxczSVXYzqdg2LVT5V5aMm9lBGPSL2qo9WBq7jFERK0ocdEh6rrKlfthLTyH3A_u470FIGebHnLF5Oa8mOFAIPYmBzHFzixUFi1ItdmZAS9gmLIQ=w1920-h1080"></object>
                  <object data="https://lh3.googleusercontent.com/SmDIBy7f6mC3zMtVHPpvczFn9yhVIiyEz6jqpZvhqZyZ9_3KsuGnUILiVpnI4B7-hlXf6J5vBWJ8o0pgC3qXnyuBIGOzah7Bv6UcX-oRLNABCcw__B0dKzvjvunuPn0eqvc2AqqJGQ=w1920-h1080"></object>
                </div>

            </div>
        </div>
        
         <div class="quotes" ng-show="pageIndex === 5">
            <div class="content">
                <h1>I have beautiful, beautiful eyes.</h1>
            </div>
        </div>
        
    </div>
<script src="https://code.angularjs.org/1.6.9/angular.js"></script>
<script src="app.js"></script> 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</body>  
</html>
